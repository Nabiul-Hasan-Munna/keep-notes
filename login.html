<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello, world!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-custom-light">

    <section id="login-form ">
        <div class="container">
            <div class="row">
                <div class="col-md-5 m-auto ">
                    <form action="#" class="bg-custom-white custom-shadow-1 auth-form p-3" id="login-form">
                        <div class="form-header mb-4 text-center">
                            <div class="brand-logo mb-4">
                                <h5>NotePlus</h5>
                            </div>
                            <h5>Sign In</h5>
                            <h6>Login to Stay Connected</h6>
                        </div>

                        <div class="mb-3">
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Password">
                        </div>

                        <div class="form-group mb-4 d-flex justify-content-between">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Remember Me
                                </label>
                            </div>
                            <div class="forget-btn">
                                <a href="#">Forget Password?</a>
                            </div>
                        </div>

                        <div class="form-group  text-center">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>

                        <div class="form-group mt-4 text-center">
                            <h6>create an account <a href="#">Sign Up</a></h6>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
